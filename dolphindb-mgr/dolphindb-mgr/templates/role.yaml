apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "global.serviceaccount.name" . }}
rules:
  - apiGroups:
      - ""
      - apps
      - batch
      - apiextensions.k8s.io
      - storage.k8s.io
      - rbac.authorization.k8s.io
      - dolphindb.dolphindb.io
    resources:
      - namespaces
      - endpoints
      - configmaps
      - services
      - persistentvolumeclaims
      - serviceaccounts
      - pods
      - pods/exec
      - statefulsets
      - deployments
      - jobs
      - customresourcedefinitions
      - storageclasses
      - roles
      - rolebindings
      - dolphindbs
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - dolphindb.dolphindb.io
    resources:
      - dolphindbs/status
      - dolphindbs/finalizers
    verbs:
      - get
      - patch
      - update
  - apiGroups:
    - backup.dolphindb.io
    resources:
    - backups
    - restores
    verbs:
    - create
    - delete
    - get
    - list
    - patch
    - update
    - watch
  - apiGroups:
    - backup.dolphindb.io
    resources:
    - restores/status
    - restores/finalizers
    - backups/status
    - backups/finalizers
    verbs:
    - get
    - patch
    - update

