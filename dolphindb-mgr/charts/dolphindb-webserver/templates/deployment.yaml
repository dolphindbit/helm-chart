apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dolphindbWebserver.fullName" . }}
  labels:
    name: {{ include "dolphindbWebserver.fullName" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dolphindbWebserver.fullName" . }}
  template:
    metadata:
      name: {{ include "dolphindbWebserver.fullName" . }}
      labels:
        app.kubernetes.io/name: {{ include "dolphindbWebserver.fullName" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: {{ .Values.global.serviceAccount }}
      containers:
        - name: dolphindb-webserver
          image: {{ include "repository" . }}/dolphindb-webserver:{{ include "dolphindbWebserver.imageTag" . }}
          imagePullPolicy: IfNotPresent
          env:
            {{- include "mgr.env" . | indent 10}}
          - name: NodePortIP
            value: {{ .Values.nodePortIP }}
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: dolphindb-config
              mountPath: /dolphindb-config
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - configMap:
            name: dolphindb-runtime-config
          name: dolphindb-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
