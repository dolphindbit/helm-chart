- name: localExecutors
  default_value: 3
  type: int
  description: |-
    The number of local executors. The default value is the number of CPU cores - 1.
  description_zh: |-
    本地执行线程的数量。默认值是CPU内核数减1。
- name: maxBatchJobWorker
  default_value: 4
  type: int
  description: |-
    The maximum number of batch job workers. The default value is the value of workerNum.
  description_zh: |-
    批处理作业的最大工作线程数量。默认值是workerNum的值。
- name: maxDynamicWorker
  default_value: 4
  type: int
  description: |-
    The maximum number of dynamic workers. The default value is the value of workerNum.
  description_zh: |-
    动态工作线程数量的最大值。默认值是workerNum的值。
- name: webWorkerNum
  default_value: 1
  type: int
  description: |-
    The size of the web worker pool to process HTTP requests. The default value is 1.
  description_zh: |-
    处理HTTP请求的工作线程的数量。默认值是1。
- name: workerNum
  default_value: 4
  type: int
  description: |-
    The size of worker pool for regular interactive jobs. The default value is the number of CPU cores.
  description_zh: |-
    常规作业的工作线程的数量。默认值是CPU的内核数。
- name: chunkCacheEngineMemSize
  default_value: 0
  type: int
  description: |-
    The capacity of cache engine in units of GB. After cache engine is enabled, data is not written to disk until data in cache exceeds 30% of chunkCacheEngineMemSize.
    The default value is 0 indicating the cache engine is not enabled. To enable the cache engine, we must set chunkCacheEngineMemSize>0 and dataSync=1.
  description_zh: |-
    指定cache engine的容量（单位为GB）。cache engine开启后，写入数据时，系统会先把数据写入缓存，当缓存中的数据量达到chunkCacheEngineMemSize的30%时，才会写入磁盘。
    默认值是0，即不开启cache engine。开启cache engine的同时，必须设置dataSync=1。
- name: maxMemSize
  default_value: 0
  type: int
  description: |-
    The maximum memory (in units of GB) allocated to DolphinDB. If set to 0, it means no limits on memory usage.
  description_zh: |-
    分配给DolphinDB的最大内存空间（以GB为单位）。如果该参数设为0，表明DolphinDB的内存使用没有限制。建议设置为比机器内存容量低的一个值。
- name: memoryReleaseRate
  default_value: 5
  type: int
  description: |-
    The rate at which unused memory is released to the operating system. It is a floating point number between 0 and 10. memoryReleaseRate=0 means that unused memory
    will not be released actively; memoryReleaseRate=10 means that memory will be released at the fastest speed. The default value is 5.
  description_zh: |-
    将未使用的内存释放给操作系统的速率，是0到10之间的浮点数。memoryReleaseRate=0表示不会主动释放未使用的内存，memoryReleaseRate=10表示以最快的速度释放内存。
    默认值是5。
- name: regularArrayMemoryLimit
  default_value: 256
  type: int
  description: |-
    The limit on the memory size (in units of MB) of a regular array. Must be a power of 2. The default value is 512.
  description_zh: |-
    常规数组的内存限制（以MB为单位）。该参数必须是2的指数幂。默认值是512。
- name: warningMemSize
  default_value: 0
  type: int
  description: |-
    When memory usage exceeds warningMemSize (in units of GB) , the system will automatically clean up the cache of some databases to avoid OOM exceptions. The default
    value is 75% of MaxMemSize.
  description_zh: |-
    当内存使用量超过warningMemSize（以GB为单位）时，系统会自动清理部分数据库的缓存，以避免出现OOM异常。默认值为maxMemSize的75%。
- name: reservedMemSize
  default_value: 0
  type: int
  description: ""
  description_zh: |-
    是一个浮点数，表示系统预留的内存空间（单位为GB）。系统默认按照maxMemSize的5%预留内存。此时，预留内存最小为64MB，最大为1GB。
    配置该参数后，系统会预留配置值指定的内存。
- name: maxBlockSizeForReservedMemory
  default_value: 64
  type: int
  description: ""
  description_zh: |-
    表示内存占用超过可用内存（maxMemSize - reservedMemSize）时，预留内存可以分配的最大内存块（单位为KB），默认值为64。
- name: batchJobDir
  default_value: ""
  type: string
  description: |-
    The folder for batch job logs and results. The default value is <HomeDir>/batchJobs.
  description_zh: |-
    批量作业日志和结果的文件夹目录。如果没有指定，默认目录是<HomeDir>/batchJobs。
- name: chunkMetaDir
  default_value: ""
  type: string
  description: |-
    The folder for the metadata of data chunks on each data node. The default value is <HomeDir>/storage/CHUNK_METADATA.
    In a cluster, each data node should be configured with different chunkMetaDir.
  description_zh: |-
    元数据目录。如果没有指定，默认目录是<HomeDir>/storage/CHUNK_METADATA。在集群模式中，
    应当为每个数据节点配置不同的chunkMetaDir。
- name: dataSync
  default_value: 0
  type: bool
  description: |-
    If dataSync=1, DolphinDB generates redo log when the database is being updated. It can avoid data loss in the event
    of a system crash or power outage. The default value of dataSync is 0.
  description_zh: |-
    表示是否采用数据强制刷盘策略。默认值为0，表示是否由操作系统决定什么时候刷盘。
    如果dataSync=1，表示将redo log，数据和元数据强制刷盘。
- name: logLevel
  default_value: INFO
  type: string
  description: |-
    The log file only keeps log information equal to higher than the specified level. From the lowest to the highest
    level, the possible values are DEBUG, INFO, WARNING and ERROR. The default value is INFO.
  description_zh: |-
    日志文件的保留层次。默认值为INFO。logLevel的所有取值从低到高为DEBUG, INFO, WARNING和ERROR。
    日志文件只保留等于或高于logLevel取值的日志记录。
- name: maxLogSize
  default_value: 1024
  type: int
  description: |-
    The log file only keeps log information equal to higher than the specified level. From the lowest to the highest
    level, the possible values are DEBUG, INFO, WARNING and ERROR. The default value is INFO.
  description_zh: |-
    当日志文件达到指定大小（单位为MB）时，系统会将日志文件存档。默认值是1024，最小值是100。
    原日志文件名添加前缀作为存档的文件名。前缀的格式为<date><seq>。例如，20181109000有三位数字，从000开始。
- name: redoLogPurgeInterval
  default_value: 30
  type: int
  description: |-
    Clear the redo log of transactions whose data have been persisted at intervals specified by redoLogPurgeInterval
    in terms of seconds. The default value is 30.
  description_zh: |-
    删除重做日志(redo log)的时间间隔（单位是秒），默认值是30。每隔redoLogPurgeInterval秒，系统会自动删除重做日志。
- name: redoLogPurgeLimit
  default_value: 4
  type: int
  description: ""
  description_zh: |-
    重做日志(redo log)占用磁盘空间的最大值（单位是GB），默认值是4。如果重做日志占用磁盘超过redoLogPurgeLimit，
    系统会自动删除重做日志。
- name: diskIOConcurrencyLevel
  default_value: 4
  type: int
  description: |-
    The number of volumes that a data node can use.
  description_zh: |-
    数据节点可使用的磁盘卷数量。
- name: enableHTTPS
  default_value: false
  type: bool
  description: |-
    Whether to enable HTTPS protocol. The default value is false.
  description_zh: |-
    是否启用HTTPS安全协议，默认值为false。
- name: maxConnections
  default_value: 512
  type: int
  description: |-
    For windows system, the default value is 64 as well as the effective maximum value; For Linux system, the default value is 512.
  description_zh: |-
    最多可以从多少个外部GUI，API或其它节点连接到本地节点。Windows的默认值为64，有效最大值也是64；Linux的默认值为512。
- name: maxConnectionPerSite
  default_value: 2
  type: int
  description: |-
    The maximum number of connections (from GUI, API, other nodes, etc) to the local node.
  description_zh: |-
    从本地节点可以连接到最多多少个远程节点。
- name: tcpNoDelay
  default_value: false
  type: bool
  description: |-
    Whether to enable the TCP_NODELAY socket option. The default value is false.
  description_zh: |-
    启动TCP_NODELAY套接字选项。默认值是false。
- name: maxMsgNumPerBlock
  default_value: 1024
  type: int
  description: |-
    The maximum number of records in a message block. The default value is 1024.
  description_zh: |-
    一个消息块中最多的记录条数。默认值为1024。
- name: maxPersistenceQueueDepth
  default_value: 10000000
  type: int64
  description: |-
    The maximum depth (number of records) of a message queue to persist a stream table to disk. The default value is 10,000,000.
  description_zh: |-
    把流数据表保存到磁盘时，消息队列的最大深度（记录条数）。默认值为10,000,000。
- name: maxPubQueueDepthPerSite
  default_value: 10000000
  type: int64
  description: |-
    The maximum depth (number of records) of a message queue on the publisher node. The default value is 10,000,000.
  description_zh: |-
    发布节点的消息队列的最大深度（记录条数）。默认值为10,000,000。
- name: maxPubConnections
  default_value: 0
  type: int64
  description: |-
    The maximum number of subscriber nodes that the publisher node can connect to. The default value is 0. For the node to server as a publisher,
    we must set maxPubConnections>0.
  description_zh: |-
    发布节点可以连接的订阅节点数量上限，默认值为0。只有指定maxPubConnections为正整数后，该节点才可作为发布节点。
- name: persistenceWorkerNum
  default_value: 0
  type: int
  description: |-
    The number of workers responsible for persisting streaming tables to disk in asynchronous mode. The default value is 0.
  description_zh: |-
    负责以异步模式保存流数据表的工作线程数。默认值为0。
- name: maxSubConnections
  default_value: 64
  type: int64
  description: |-
    The maximum number of publishers that the subscriber node can connec to. The default value is 64.
  description_zh: |-
    该订阅节点可以连接的的发布节点数量上限。默认值为64。
- name: maxSubQueueDepth
  default_value: 10000000
  type: int64
  description: |-
    The maximum depth (number of records) of a message queue on the subscriber node.
  description_zh: |-
    该订阅节点的消息队列的最大深度（记录条数）。
- name: subExecutorPooling
  default_value: false
  type: bool
  description: ""
  description_zh: |-
    表示流计算线程是否为pooling模式。默认值为false。
- name: subExecutors
  default_value: 1
  type: int
  description: |-
    The number of message processing threads in the subscriber node. Only when subscription is enabled is this parameter relevant. The default value is 1.
    If it is set to 0, it means the thread can conduct message parsing and can also process messages.
  description_zh: |-
    该订阅节点中消息处理线程的数量。只有当启用订阅功能时，该参数才有意义。默认值为1。如果subExecutors=0，表示该线程既可以进行消息转换也可以处理消息。
- name: subPort
  default_value: 8000
  type: int32
  description: |-
    The port number that the subscription thread is listening on. This parameter must be specified to enable the node(s) to serve as subscriber(s).
  description_zh: |-
    订阅线程监听的端口号。若要该节点作为订阅节点，必须指定该参数。
- name: maxPartitionNumPerQuery
  default_value: 65536
  type: int64
  description: |-
    The maximum number of partitions that a single query can search. The default value is 65536.
  description_zh: |-
    单个查询语句可查找的最大分区数。默认值是65536。
- name: moduleDir
  default_value: modules
  type: string
  description: |-
    The directory for the module files. The default value is the relative directory “modules” that needs to be created by the user. The system searches the relative
    directory “modules” in the following order: home directory of the node, the working directory of the node, and the directory with the DolphinDB executable.
  description_zh: |-
    节点的模块目录。默认是相对目录modules。系统搜寻相对目录modules的顺序如下：先到节点的home目录寻找，再到节点的工作目录寻找，
    最后到可执行文件所在目录寻找。
- name: newValuePartitionPolicy
  default_value: add
  type: string
  description: |-
    How the system deals with new data that is outside the partition scheme for a VALUE domain (or a VALUE domain in a COMPO domain). If set to “skip”,
    new data is not saved and no exception is thrown; if set to “fail”, new data is not saved and an exception is thrown; if set to “add”,
    new partitions are created to save the new data. The default value is “add”.
  description_zh: |-
    对于值分区（或复合分区中的值分区）的数据库，若新增数据不属于已有分区，如何处理。它的取值可以是add，skip和fail。默认值是add，表示系统会自动划分
    新的分区，保留分区方案外的数据。如果newValuePartitionPolicy=skip，表示如果新增数据中包含分区方案外的数据，系统会保留分区方案中的数据，
    不保留分区方案外的数据。如果newValuePartitionPolicy=fail，表示如果新增数据中包含分区方案外的数据，系统不会保留任何数据，且抛出异常。
- name: perfMonitoring
  default_value: false
  type: bool
  description: |-
    Whether to enable performance monitoring. The default value is false for the standalone mode and true for the cluster mode.
  description_zh: |-
    启用性能监控。在单实例中，默认值是false；在集群中，默认值是true。
- name: pluginDir
  default_value: plugins
  type: string
  description: |-
    The directory for the plugin files. The default value is the relative directory “plugins”. The system searches the relative directory “plugins” in the
    following order: home directory of the node, the working directory of the node, and the directory with the DolphinDB executable.
  description_zh: |-
    节点的插件目录。默认是相对目录plugins。系统搜寻相对目录plugins的顺序如下：先到节点的home目录寻找，再到节点的工作目录寻找，最后到可执行文件
    所在目录寻找。
- name: preloadModules
  default_value: ""
  type: string
  description: |-
    The modules or plugins that are loaded after the system starts. Use commas to separate multiple modules/plugins.
  description_zh: |-
    系统启动后自动加载的模块或插件。如果需要加载多个模块或插件，使用逗号分隔。
- name: webLoginRequired
  default_value: false
  type: bool
  description: |-
    Whether a user must log in to use the web-based cluster manager. The default value is false.
  description_zh: |-
    是否必须登录后才能使用Web集群管理器。默认值为false。
- name: useHardLink
  default_value: true
  type: bool
  description: |-
    Whether to use the hardlink feature of the file system. Set to true to use the system hardlink feature; Set to false to not use the hardlink feature.
    The default value is true.
  description_zh: |-
    是否使用文件系统 hardlink 的功能。若为true，表示使用文件系统 hardlink 功能；若为false，则不使用hardlink功能。默认值为true。
- name: enableConcurrentDimensionalTableWrite
  default_value: false
  type: bool
  description: ""
  description_zh: |-
    是否允许维度表并发写入、修改、删除。默认值为false。若为true，表示允许维度表并发写入、修改、删除。
- name: removeSpecialCharInColumnName
  default_value: false
  type: bool
  description: ""
  description_zh: |-
    是否规范化包含的特殊符号的列名，默认值是false，表示自动产生的数据表的列名允许包含特殊符号。如果要跟以前兼容，可以将该变量配置为true。
- name: nullAsMinValueForComparison
  default_value: true
  type: bool
  description: ""
  description_zh: |-
    NULL值在比较运算符操作中是否当作对应数据类型的最小值处理，默认值为true。若设置为false，则NULL元素对应的结果为NULL。