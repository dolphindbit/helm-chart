- name: allowVolumeCreation
  default_value: true
  type: bool
  description: ""
  description_zh: "当volume不存在的时候，是否允许自动创建volume>。取值为0和1，默认值为1，允许自动创建。若配置为0，当volume文件夹不存会出现报错。"
- name: perfMonitoring
  default_value: true
  type: bool
  description: |-
    Whether to enable performance monitoring. The default value is false for the standalone mode and true for the cluster mode.
  description_zh: |-
    启用性能监控。在单实例中，默认值是false；在集群中，默认值是true。
