- name: dataSync
  default_value: 1
  type: int
  description: |-
    Whether database logs are forced to persist to disk before the transaction is committed. If dataSync=1, the database log (including redo log, undo log, edit log of data nodes,
    and edit log of controller nodes) must be written to disk before each transaction is committed. This guarantees that data written to the database is not lost in case of system
    crash or power outage. If dataSync=0, the log files are written to cache before a transaction is committed. The operating system will write the log files to disk at a later time.
    We may experience loss of data or corruption of the database in case of system crash or power outage. The default value is 0.
  description_zh: |-
    数据库日志在事务提交前是否强制持久化到磁盘。若dataSync取值为1，每个事务提交前必须将数据库日志（包括redo log，undo log，数据节点的edit log，以及控制节点的edit log）写入磁盘
    ，写入的数据在出现操作系统崩溃和掉电的情况下不会丢失。若dataSync取值为0，事务提交前只是保证将数据库日志写入操作系统缓存页面，由操作系统择时写入磁盘。在不可靠的环境中，
    存在数据丢失和数据库被破坏的风险。
- name: PublicName
  default_value: ""
  type: string
  description: "Internet IP or domain name of the controller node. It must be a domain name if enableHttps=true."
  description_zh: "控制节点外网IP或域名。如果enableHTTPS为true，publicName必须为域名。"
- name: datanodeRestartInterval
  default_value: 0
  type: int
  description: |-
    It is a positive integer of int type. Its unit is second. Configure this parameter to implement the following features:
    (1) Automatically start the data node after the controller is started (the agent needs to be started)
    (2) The data node will be automatically restarted after its offline time is larger than the set value. (agent needs to be started)
  description_zh: |-
    为一个正整数，值为 int 类型，单位为秒。配置该参数可以实现以下功能：(1) controller 启动后自动启动数据节点（需要启动 agent）；
    (2)数据节点掉线时间超过设置时长后自动重启该节点（需要启动agent）。
- name: dfsHAMode
  default_value: "Raft"
  type: string
  description: "Whether the controller nodes form a Raft group. It can take the value of either Raft or None. The default value is None."
  description_zh: "多个控制节点是否组成Raft组。"
- name: dfsReplicationFactor
  default_value: 2
  type: int
  description: "The number of all replicas for each data chunk. The default value is 2."
  description_zh: "每个表数据块的所有副本数。集群的默认副本数是2，单节点的默认副本数为1。"
- name: dfsReplicaReliabilityLevel
  default_value: 1
  type: int
  description: "Whether multiple replicas can reside on the same server. 0: Yes; 1: No. 2: replicas are allocated to multiple servers if possible. The default value is 0."
  description_zh: "多个副本是否可以在同一个物理服务器上。0表示可以；1表示不可以；2表示在资源允许情况下，副本优先部署在多台物理服务器。默认值是0。"
- name: dfsRecoveryWaitTime
  default_value: 0
  type: int
  description: |-
    Length of time (in milliseconds) the controller waits after a data node becomes unavailable before restoring the data to other data nodes. The default value is 0
    indicating no automatic recovery.
  description_zh: |-
    一个数据节点宕机后，控制节点把此节点的数据恢复到其它数据节点之前，等待的时间（以毫秒为单位）。默认值为0或者不填，
    意味着不会自动恢复。最小等待时间为60000毫秒，也就是60秒，如果填入的数值(0除外)小于60000，则会被设置为60000。
